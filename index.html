<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The Code Review</title>
<link rel="stylesheet" href="styles.css">
<meta name=viewport content="width=device-width, initial-scale=1">
</head>
<body>
<header>
	<h1>THE CODE REVIEW</h1>
</header>

<div class="intro-text">
	<p class="signup">Signup for our newsletter</p>
</div>
<div class="latest-text">
    <p class="latestnews">Get the latest news on how your code is doing right in your inbox</p>
</div>

<div class="border-thick"></div>
<div class="border-thin"></div>

<div class="container">
<form>

<fieldset>
<legend>Contact Information</legend>

<label class="item_name" for="name">Full Name</label>
<input class="input_top" type="text" id="name" name="user_name" placeholder="Required">

<label class="item_name" for="email">Email Address</label>
<input class="input_top" type="email" id="email" name="user_email" placeholder="Required">

<label class="item" for="phone">Phone Number</label>
<input type="tel" id="phone" name="user_phone">

<label class="item_name" for="address">Street Address</label>
<input class="input_top" type="text" id="address" name="user_address">

<label class="item" for="city">City</label>
<input type="text" id="city" name="user_city">

<label class="item" for="state">State</label>
<select id="state" class="state_style" name="user_state">
	<option hidden>Choose State</option>
	<option value="zuid_holland">Zuid-Holland</option>
    <option value="noord_holland">Noord-Holland</option>
</select>

<label class="item" for="zipcode">Zip Code</label>
<input type="text" id="zipcode" name="user_zipcode">

</fieldset>

<div class="border-thin-two"></div>

<fieldset>
<legend>Newsletter</legend>

<label class="newsletter-text">Select the newsletters you would like to receive</label><br>
<input type="checkbox" id="html" value="html_newsletter" name="html_newsletter"><label class="light" for="html">HTML News</label><br>
<input type="checkbox" id="css" value="css_newsletter" name="css_newsletter"><label class="light" for="css">CSS News</label><br>
<input type="checkbox" id="javascript" value="javascript_newsletter" name="javascript_newsletter"><label class="light" for="javascript">Javascript News</label><br>

<label class="format">Newsletter format</label><br>
<input type="radio" id="html_format" value="htmlformat" name="htmlformat"><label for="html_format" class="light">HTML</label><br>
<input type="radio" id="plain" value="plain_text" name="plain_text"><label for="plain" class="light">Plain text</label><br>

<label for="textarea" class="topics" >Other topics you'd like to hear about</label>
<textarea class="textarea-style" type="text" id="textarea" name="user_textarea"></textarea>

<button type="submit">Sign Up</button>

</fieldset>
</form>

<p class="footer-text">Copyright The Code Review</p>
</div>
</body>
</html>
